<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password check</title>
    </head>
    <body>
        <center>
            <form>
                Password: 
                <input type="password" placeholder="Enter the password" id="pass"/>
                <div id="msg"></div><br>
                <button type="button" id="checkBtn">Check</button>
                <button type="submit" id="submitBtn" disabled>Submit</button>
            </form>
        </center>
    </body>
</html>
<script >
    const password=document.querySelector("#pass");
    const checkBtn=document.querySelector("#checkBtn");

    checkBtn.addEventListener('click',()=>{
        if(password.value.length < 10){
            document.getElementById('pass').style.border="2px solid red"
            document.getElementById('msg').innerText='Please enter the password greater than 9';
            document.getElementById('submitBtn').disabled=true;
        }
        else{
            document.getElementById('pass').style.border="2px solid green"
            document.getElementById('msg').innerText='Success!';
            document.getElementById('submitBtn').disabled=false;
        }
    });
</script>
