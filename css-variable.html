<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital@1&display=swap');
        :root{
            --h1: blue;
            --h2: lightblue;
            --type: serif;
        }
        .btn1{
            color: var(--h1);
            font-family: 'STIX Two Text', var(--type);
        }
        .btn2{
            color: var(--h2);
            font-family: 'STIX Two Text', var(--type);
        }
    </style>
    <title>CSS color variable</title>
    </head>
    <body>
        <center>
            <button type="button" class="btn1">Primary </button>
            <button type="button" class="btn2">Secondary </button>
        </center>
    </body>
</html>
