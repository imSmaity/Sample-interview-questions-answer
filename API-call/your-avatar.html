<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show your avatar ðŸ¤ </title>
  </head>
  <body>
    <center>
      <img id="avatarImg" src="https://www.color-hex.com/palettes/5361.png" alt="Show avatar" width="200px" height="200px"></img>
      <div id="text"></div>
    </center>
  </body>
</html>
<script >
  
  const userAction=async()=>{
    const response=await fetch("https://reqres.in/api/users?page=2");
    const myJson=await response.json();

    for(let i=0;i<myJson.data.length;i++)
    {
      let fullName=myJson.data[i].first_name+" "+myJson.data[i].last_name;
  
      if(fullName == "Tobias Funke")
      {
        document.getElementById('avatarImg').src=myJson.data[i].avatar;
        document.getElementById('text').innerText=fullName;
        setTimeout(style,2000);
      }
    }
      
  }

  userAction();
  function style(){
    const ans=confirm("Are you increse your text size?");
    if(ans==true){
      document.getElementById('text').style.fontSize="50px";
    }
    const imgans=confirm("Are you add avatar image border?");
    if(imgans==true){
      document.getElementById('avatarImg').style.border="5px solid green";
    }
  }
</script>
